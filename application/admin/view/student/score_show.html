<form id="score_show-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="/manage.php/student/score_save">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('考试名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-exam_name" class="form-control" name="row[exam_name]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('语文')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chinese" data-rule="range(0~)" class="form-control" name="row[chinese]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('数学')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-math" data-rule="range(0~)" class="form-control" name="row[math]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('英语')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-english" data-rule="range(0~)" class="form-control" name="row[english]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('荣誉')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pride" class="form-control" name="row[pride]" type="text">
        </div>
    </div>
    
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text">
        </div>
    </div>

    <input id="c-id" type="hidden" name="row[id]" value="{$id}"/>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
